<!DOCTYPE html>
<html lang="ja">

<head>

<body class="drawer drawer--right">
  <div class="grobal-wrapper">

    <header class="header">
      <h1>GGG</h1>
    </header>

    <header role="banner">
      <!-- ハンバーガーボタン -->
      <button type="button" class="drawer-toggle drawer-hamburger">
        <span class="sr-only">toggle navigation</span>
        <span class="drawer-hamburger-icon"></span>
      </button>
      <!-- ナビゲーションの中身 -->
      <nav class="drawer-nav" role="navigation">
        <ul class="drawer-menu">
          <li><a class="drawer-brand" href="#">ABOUT</a></li>
          <li><a class="drawer-menu-item" href="#">NEWS</a></li>
          <li><a class="drawer-menu-item" href="#">WORK</a></li>
          <li><a class="drawer-menu-item" href="#">PROJECT</a></li>
          <li><a class="drawer-menu-item" href="#">CONTACT</a></li>
        </ul>
      </nav>
      <main role="main">
        <!-- Page content -->
      </main>
    </header>

    <!-- スライドアニメーション -->
    <div class="img-slider">
      <div class="item1">
        <img src="img/img01.jpg" alt="">
      </div>
      <div class="item2">
        <img src="img/img02.jpg" alt="">
      </div>
      <div class="item3">
        <img src="img/img05.jpg" alt="">
      </div>
      <div class="item4">
        <img src="img/img04.jpg" alt="">
      </div>
      <div class="item4">
        <img src="img/img03.jpg" alt="">
      </div>
    </div>

    <!-- 仕切り -->
    <div class="diagonal-line">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item3"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <!-- ABOUT -->
    <section class="section2">
      <div class="left">
      </div>
      <div class="right">
        <h2 class="title">ABOUT</h2>
        <p>
          We are one of the top<br> Artist group in the world.
          <br>So far,
          I have released various works.
          We change the world.
        </p>
      </div>
    </section>

    <div class="container">
      <button class="btn shadow">MORE</button>
    </div>

    <section class="section3">

      <h2 class="title">MEMBER</h2>

      <div class="wrapper">
        <div class="accordion1">
          <div class="accordion-btn1">
            Matt Bellamy

        </div>
        <div class="accordion2">
          <div class="accordion-btn2">
            Christopher Wols
          </div>
        </div>
        <div class="accordion3">
          <div class="accordion-btn3">
            Daniel Howard
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="wrapper">
        <p><small>&copy; 2020 Masatomo Yanagihara</small></p>
      </div>
    </footer>

  </div><!-- .grobal-wrapper -->

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
